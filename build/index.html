<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>isItVegan?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="main.css"/>
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
  </head>
  <body ng-app="FoodApp">
    <main ng-controller="FoodController as foodctrl">
      <h1>Is It Vegan?</h1>

      <p>Find out if there are ingredients in your food that are not vegan.
      </p>

      <h2>Search by UPC</h2>
      
      <form ng-submit="foodctrl.searchUpc(upc)" onsubmit="return false">
        <input type="text" ng-model="upc"/>
        <input type="submit" id="submit" value="Submit" />
      </form>

      <h2>Search by Product Name</h2>

      <form ng-submit="foodctrl.searchText(text)" onsubmit="return false">
        <input type="text" ng-model="text"/>
        <input type="submit" id="submit" value="Submit" />
      </form>

      <section>
        <h3> This item contains the following ingredients that are non-vegan:</h3>
        <ul>
          <li ng-repeat="ingredient in foodctrl.nonVeganIngredients" class="ng-cloak">{{ingredient}}</li>
        </ul>
      </section>
      <section>
        <h3> This item contains the following ingredients that may be non-vegan:</h3>
        <ul>
          <li ng-repeat="ingredient in foodctrl.maybeIngredients" class="ng-cloak">{{ingredient}}</li>
        </ul>
      </section>
    </main>
   <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="./bundle.js"></script>
  </body>
</html>
