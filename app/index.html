<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>isItVegan?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
  </head>
  <body ng-app="FoodApp">
    <main ng-controller="FoodController as foodctrl">
      <h1>Enter a upc to search</h1>
      <form ng-submit="foodctrl.search(upc)">
        <input type="text" ng-model="upc" placeholder="upc"/>
        <button type="submit">Search<button>
      </form> 
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
